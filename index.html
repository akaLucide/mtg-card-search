<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Search and display Magic: The Gathering card images using the Scryfall API"
    />
    <title>MTG Card Helper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>MTG Card Helper</h1>

      <div class="search-box">
        <div class="autocomplete-wrapper">
          <input
            type="text"
            id="cardInput"
            placeholder="Enter card name (e.g., Black Lotus)"
            autocomplete="off"
            aria-label="Card name search"
          />
          <div id="autocomplete-list" class="autocomplete-items"></div>
        </div>
        <button id="searchBtn" type="button">Go</button>
      </div>

      <div class="loading" id="loading">Searching for card...</div>
      <div class="error-message" id="errorMessage" role="alert"></div>

      <div class="content-wrapper">
        <div class="result-container">
          <img id="cardImage" alt="MTG Card" />
          <div class="card-info" id="cardInfo">
            <h2 id="cardName"></h2>
            <p id="cardSet"></p>
            <p id="cardPrice" class="card-price"></p>
            <div class="store-links" id="storeLinks">
              <a
                id="faceToFaceLink"
                class="store-link"
                target="_blank"
                rel="noopener noreferrer"
              >
                <span class="store-icon">üõí</span> Face to Face Games
              </a>
              <a
                id="houseOfCardsLink"
                class="store-link"
                target="_blank"
                rel="noopener noreferrer"
              >
                <span class="store-icon">üè†</span> House of Cards
              </a>
            </div>
          </div>
        </div>

        <div class="printings-sidebar" id="printingsSidebar">
          <h3>Other Printings</h3>
          <div id="printingsList" class="printings-list"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
